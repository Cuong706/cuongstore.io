<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bike Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bike Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CATEGORY</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">BIKES</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">GEAR</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">SHOP</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">BLOG</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Hình ảnh và form đánh giá -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <img src="bike-image.jpg" class="img-fluid rounded" alt="Bike">
            </div>
            <div class="col-md-4">
                <h3>WRITE A REVIEW</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipiscing elit.</p>
                <form>
                    <div class="mb-2">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="mb-2">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-2">
                        <textarea class="form-control" rows="3" placeholder="Review"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Danh sách sản phẩm -->
    <div class="container">
        <div class="row text-center">
            <div class="col-md-4">
                <img src="bike1.jpg" class="img-fluid">
                <h5>Propel Advanced SL 0</h5>
                <p class="text-danger">$900.00</p>
            </div>
            <div class="col-md-4">
                <img src="bike2.jpg" class="img-fluid">
                <h5>Defy Advanced SL</h5>
                <p class="text-danger">$1200.00</p>
            </div>
            <div class="col-md-4">
                <img src="bike3.jpg" class="img-fluid">
                <h5>FastRoad CoMax</h5>
                <p class="text-danger">$1000.00</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
